<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <title>AI Compliance Tech</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }

        .hero {
            background: white;
            color: #0033cc;
            text-align: center;
            padding: 4rem 0;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 0;
        }

        .hero .tagline {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #777;
        }

        .services {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 4rem 0;
        }

        .services img {
            max-width: 100%;
            height: auto;
        }

        .content {
            padding: 2rem;
        }

        .content h2 {
            color: #0033cc;
            margin-bottom: 1rem;
        }

        .content p {
            color: #333;
            line-height: 1.6;
        }

        .cube-animation {
            text-align: center;
            margin: 2rem 0;
        }

        /* Chat box styles */
        form {
            margin-top: 2rem;
        }

        #message {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #submit {
            background-color: #0033cc;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #submit:hover {
            background-color: #002699;
        }

        #response {
            margin-top: 1rem;
            background-color: #f2f2f2;
            padding: 1rem;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
        }

        .user-message,
        .ai-response {
            padding: 0.5rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            max-width: 80%;
        }

        .user-message {
            background-color: #dcf8c6;
            text-align: left;
            border-bottom-right-radius: 0;
            margin-right: auto;
        }

        .ai-response {
            background-color: #ffffff;
            text-align: left;
            border-bottom-left-radius: 0;
            margin-left: auto;
        }
    </style>
